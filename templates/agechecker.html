<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>santas age checker</title>

</head>
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/my-jolly-reaction-jolly.gif') }}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;

        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .topnav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(1, 2, 20, 0.9); /* Slightly transparent navbar */
            z-index: 100;
        }

    .checker-card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); /* Strong shadow for pop */
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #fff;
        }

        .checker-card h1 {
            color: #d42426; /* Christmas Red */
            margin-top: 0;
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* --- Form Styles --- */
        .form-group {
            margin: 20px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Fixes padding issues */
        }

        input[type="number"]:focus {
            border-color: #2ba705; /* Green focus */
            outline: none;
        }

        .check-btn {
            background-color: #2ba705; /* Christmas Green */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .check-btn:hover {
            background-color: #218c04;
        }

        /* --- Result Message --- */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f0f0;
            border-left: 5px solid #d42426;
        }

        .result-box h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }    
</style>
<body>
    <h1> Welcome to Santa's Age Checker </h1>

    <!-- navigation bar -->
    <div class="topnav">
        <span class="brand">Christmas Coding</span>
        <a href="/">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Settings</button>
            <div class="dropdown-content">
                <a href="#">Accessibility</a>
                <a href="#" onclick="document.body.classList.add('dark-mode'); return false;">Dark Mode</a>
                <a href="#" onclick="document.body.classList.remove('dark-mode'); return false;">Light Mode</a>
            </div>
        </div>
    </div>
    </div>


   <div class="form-container">
     <form method="POST" action="/agechecker">
            <label for="age">Please enter your age:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Check Age</button>
        </form>
    </div>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
